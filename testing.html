<div class="form" id="contact">
    <div class="contact-form">
        <h2><i class="fas fa-circle-question"></i> Q&A</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required />
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required />
          </div>
          <div class="form-group">
            <label for="message">Your question</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Send Message</button>
          </div>
        </form>
        <div class="success-message" id="successMessage" style="display: none;">Your message was sent successfully!</div>
        <div class="error-message" id="errorMessage" style="display: none;">Failed to send your message. Please try again.</div>
      </div>
</div>





<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
